<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111111;
            overflow: hidden; /* Remove scrollbar */
        }

        .glitch-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #111111;
        }

        .glitch {
            position: relative;
            font-size: 120px;
            font-weight: 400;
            line-height: 1.2;
            color: #e1eef6;
            letter-spacing: 8px;
            z-index: 1;
            cursor: pointer;
            animation: shift 3s ease-in-out infinite alternate;
        }

        .glitch:before {
            content: attr(data-glitch);
            position: absolute;
            top: 0;
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            width: 100%;
            color: #e1eef6;
            background-color: #111111;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-before 2s infinite linear alternate-reverse;
        }

        .glitch:after {
            content: attr(data-glitch);
            position: absolute;
            top: 0;
            left: 2px;
            text-shadow: 1px 0 #ff00ff;
            width: 100%;
            color: #e1eef6;
            background-color: #111111;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-after 2s infinite linear alternate-reverse;
        }

        .quote {
            margin-top: 20px;
            font-size: 16px;
            color: #e1eef6;
        }

        @keyframes noise-before {
            0% { clip: rect(0, 900px, 0, 0); }
            10% { clip: rect(10px, 900px, 50px, 0); }
            20% { clip: rect(20px, 900px, 40px, 0); }
            30% { clip: rect(30px, 900px, 60px, 0); }
            40% { clip: rect(40px, 900px, 50px, 0); }
            50% { clip: rect(50px, 900px, 70px, 0); }
            60% { clip: rect(60px, 900px, 80px, 0); }
            70% { clip: rect(70px, 900px, 90px, 0); }
            80% { clip: rect(80px, 900px, 100px, 0); }
            90% { clip: rect(90px, 900px, 110px, 0); }
            100% { clip: rect(100px, 900px, 120px, 0); }
        }

        @keyframes noise-after {
            0% { clip: rect(0, 900px, 0, 0); }
            10% { clip: rect(10px, 900px, 60px, 0); }
            20% { clip: rect(20px, 900px, 50px, 0); }
            30% { clip: rect(30px, 900px, 70px, 0); }
            40% { clip: rect(40px, 900px, 60px, 0); }
            50% { clip: rect(50px, 900px, 80px, 0); }
            60% { clip: rect(60px, 900px, 90px, 0); }
            70% { clip: rect(70px, 900px, 100px, 0); }
            80% { clip: rect(80px, 900px, 110px, 0); }
            90% { clip: rect(90px, 900px, 120px, 0); }
            100% { clip: rect(100px, 900px, 130px, 0); }
        }

        @keyframes shift {
            0%, 40%, 44%, 58%, 61%, 65%, 69%, 73%, 100% { transform: skewX(0deg); }
            41% { transform: skewX(10deg); }
            42% { transform: skewX(-10deg); }
            59% { transform: skewX(40deg) skewY(10deg); }
            60% { transform: skewX(-40deg) skewY(-10deg); }
            63% { transform: skewX(10deg) skewY(-5deg); }
            70% { transform: skewX(-50deg) skewY(-20deg); }
            71% { transform: skewX(10deg) skewY(-10deg); }
        }

        @keyframes zoom-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="glitch-wrapper">
        <div class="glitch" data-glitch="glitch" id="glitchText">glitch</div>
        <div class="quote">"If life gives you glitches, code a way to turn them into features"<br>-ashesh 2024</div>
    </div>
    <script>
        document.getElementById('glitchText').addEventListener('click', function() {
            const glitchElement = this;
            glitchElement.style.animation = 'shift 0.1s infinite, fade-out 1s forwards';
            
            setTimeout(() => {
                glitchElement.style.animation = 'zoom-out 1s ease-in forwards';
                document.body.style.animation = 'fade-out 1s forwards';
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
            }, 100);
        });
    </script>
</body>
</html>
